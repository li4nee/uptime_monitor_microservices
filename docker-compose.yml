services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5434:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5674:5672"
      - "15674:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 5s
      timeout: 3s
      retries: 5  
    volumes:
      - ./rabbitmq:/var/lib/rabbitmq
  
  redis:
    image: redis:latest
    container_name: redis_uptimemonitor
    restart: always
    ports:
      - "6380:6380"
    volumes:
      - ./redis:/data
    networks:
      - default

  api-gateway:
    build: ./API_GATEWAY
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - monitor-service
      - worker

  user-service:
    build: ./USER_SERVICE
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - redis

  monitor-service:
    build: ./MONITOR_SERVICE
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE}
      - RABBITMQ_QUEUE_EMAIL=${RABBITMQ_QUEUE_EMAIL}
      - RABBITMQ_ROUTING_KEY_EMAIL=${RABBITMQ_ROUTING_KEY_EMAIL}
      - RABBITMQ_QUEUE_SLACK=${RABBITMQ_QUEUE_SLACK}
      - RABBITMQ_ROUTING_KEY_SLACK=${RABBITMQ_ROUTING_KEY_SLACK}
      - RABBITMQ_QUEUE_DISCORD=${RABBITMQ_QUEUE_DISCORD}
      - RABBITMQ_ROUTING_KEY_DISCORD=${RABBITMQ_ROUTING_KEY_DISCORD}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
      redis:
        condition: service_started


  worker:
    build: ./WORKER
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE}
      - RABBITMQ_QUEUE_EMAIL=${RABBITMQ_QUEUE_EMAIL}
      - RABBITMQ_ROUTING_KEY_EMAIL=${RABBITMQ_ROUTING_KEY_EMAIL}
      - RABBITMQ_QUEUE_SLACK=${RABBITMQ_QUEUE_SLACK}
      - RABBITMQ_ROUTING_KEY_SLACK=${RABBITMQ_ROUTING_KEY_SLACK}
      - RABBITMQ_QUEUE_DISCORD=${RABBITMQ_QUEUE_DISCORD}
      - RABBITMQ_ROUTING_KEY_DISCORD=${RABBITMQ_ROUTING_KEY_DISCORD}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASS=${MAIL_PASS}
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
      

volumes:
  pgdata:
